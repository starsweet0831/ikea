<!DOCTYPE html>
<html lang="zh-hant-tw">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <!-- header>h1.logo+nav>(ul.menu>li*4>a[href="#"])+(form>input*2)+(ul.icon>li*3>a[href="#"]) -->
    <header class="top">
        <h1 class="logo"><img src="images/ikea-logo.svg" alt="ikea-logo"></h1>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#">找產品</a>
                    <div>
                        <a href="#">產品1</a>
                        <a href="#">產品2</a>
                        <a href="#">產品3</a>
                    </div>
                </li>
                <li>
                    <a href="#">找空間</a>
                    <div>
                        <a href="#">空間1</a>
                        <a href="#">空間2</a>
                        <a href="#">空間3</a>
                        <a href="#">空間4</a>
                    </div>
                </li>
                <li>
                    <a href="#">找新品</a>
                    <div>
                        <a href="#">新品1</a>
                        <a href="#">新品2</a>
                        <a href="#">新品3</a>
                    </div>
                </li>
                <li>
                    <a href="#">找靈感</a>
                    <div>
                        <a href="#">靈感1</a>
                        <a href="#">靈感2</a>
                        <a href="#">靈感3</a>
                        <a href="#">靈感4</a>
                    </div>
                </li>
            </ul>
            <form name="search_form" method="POST">
                <input type="search" name="search" id="search" placeholder="搜尋">
                <input type="button" name="search_btn" id="search_btn">
            </form>
            <ul class="icon">
                <li><a href="#"><img src="images/h-icon-2.svg" alt="購物清單" title="購物清單"></a></li>
                <li><a href="#"><img src="images/h-icon-3.svg" alt="購物車" title="購物車"></a></li>
                <li><a href="#"><img src="images/h-icon-4.svg" alt="會員管理" title="會員管理"></a></li>
            </ul>
        </nav>
    </header>
    <!-- 換圖輪播 -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <!-- 分頁符號 -->
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <!-- 圖片banner -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/banner_1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/banner_2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/banner_3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/banner_4.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/Planter.mp4" class="d-block w-100" alt="...">
            </div>
        </div>
        <!-- 切換圖片按鈕 -->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <main>
        <!-- 最新產品 -->
        <section>
            <header>
                <h2 class="title">最新產品<span>NEW</span></h2>
            </header>
        </section>
    </main>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
